		<div id="op" style="clear:both;">
            <button id="play">播放</button>
            <button id="stop">停止</button>
			<button id="next">》</button>
			
			<button id="pause">暂停</button>
			<button id="prev">《</button>
			<button id="downVolume">音量-</button>
            <button id="upVolume">音量+</button>
            <br/>
			<button id="fastBackward">减速</button>
            <button id="fastFoward">加速</button>
            跳转到:&nbsp <input type="text" id="min" style="width:20px;" value="0"/>:<input type="text" id="sec"  style="width:20px;" value="0"/>
            <button id="locate">确认</button>
        </div>
		
		<script type="text/javascript">
            var $  = function(id){return document.getElementById(id);};
            var _video = $("video1");
            
            //视频列表
　　　　　　　var playList = {
                current : 0,
                list : ["youthbark.mp4","004.mp4","005.mp4"]
            }
            
            var videoUtil = {
				//指定播放视频
				play1 : function(){
				 _video.src=playList.list[0];
                    _video.play();
				},
				play2 : function(){
				 _video.src=playList.list[1];
                    _video.play();
				},
				play3 : function(){
				 _video.src=playList.list[2];
                    _video.play();
				},
                //播放
                play : function(){
                    _video.play();
                },
                //暂停
                pause : function(){
                    _video.pause();
                },
                //停止
                stop : function(){
                    _video.currentTime = 0;
                    _video.pause();
                },
                //下一个视频
                next : function(){
                    if(playList.current == playList.list.length-1){
                        playList.current = 0;
                    }else{
                        playList.current++;
                    }
                    _video.src=playList.list[playList.current];
                    _video.play();
                },
                //前一个视频
                prev : function(){
                    if(playList.current == 0){
                        playList.current = palyList.list.length-1;
                    }else{
                        playList.current--;
                    }
                    _video.src=playList.list[playList.current];
                    _video.play();
                },
                //加大声音,每次加大1/10
                upVolume : function(){
                    _video.volume += 0.1;
                },
                //减小声音，每次减小1/10
                downVolume : function(){
                    _video.volume -= 0.1;
                },
                //翻倍加快播放速度
                fastFoward : function(){
                    //FF不支持playbackRate
　　　　　　　　　　　　if(_video.playbackRate){
                        _video.playbackRate = _video.playbackRate*2;
                    }else{
                        alert("对不起，你的浏览器不支持改变播放速度！");
                    }
                    
                },
                //降低播放速度
                fastBackward : function(){
                    if(_video.playbackRate){
                        _video.playbackRate = _video.playbackRate/2;
                    }else{
                        alert("对不起，你的浏览器不支持改变播放速度！");
                    }
                },
                //跳转到指定时间点播放
                locate : function(){
                    var min = $("min").value;
                    var sec = $("sec").value;
                    var time = parseInt(min)*60+parseInt(sec);
                    _video.currentTime = time;
                    _video.play();
                },
                bindEvent : function(){
                    var self = this;
                    
                    //绑定页面上各个按钮的事件
　　　　　　　　　　　　var btns = document.getElementsByTagName("button");
                    for(var i = 0 ;i < btns.length ; i++){
                        var el = btns[i];
                        el.onclick = self[el.id];
                    }
                    
                    //播放完毕自动播放下一个
                    _video.onended = function(){
                         var event = document.createEvent("HTMLEvents");
                        event.initEvent('click', true, true);
                        $("next").dispatchEvent(event);
                    }
                    
                    //循环检查视频的当前状态
                    setInterval(function(){
                        var speed = _video.playbackRate||1;
                        var movie = "视频"+(playList.current+1);
                        var volume = parseInt(_video.volume*100);
                        $("currentMovie").innerHTML = movie;
                        $("currentSpeed").innerHTML = speed+"X";
                        $("currentVolume").innerHTML = volume;
                    },200);
                    
                }
            };
            
            window.onload = function(){
                videoUtil.bindEvent();
            }
            
        </script>
